<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Ceeblue Cloud</a>
  <button class="navbar-toggler" type="button"
          (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" *ngIf="account">
        <a class="nav-link" routerLink="streams">Stream</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="account">
        <a class="nav-link" routerLink="storages">Storages</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="account?.role === role.ADMIN">
        <a class="nav-link" routerLink="nodes">Nodes</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="account?.role === role.ADMIN">
        <a class="nav-link" routerLink="accounts">Accounts</a>
      </li>
    </ul>

    <div class="btn-group mr-3" *ngIf="account">
      <button type="button" class="btn  btn-success"><i class="fas fa-user"></i> {{ account.username }}</button>
      <div class="btn-group" ngbDropdown role="group" placement="bottom-right">
        <button class="btn btn-success" ngbDropdownToggle></button>
        <div class="dropdown-menu" ngbDropdownMenu>
          <button class="dropdown-item"
                  *ngIf="impersonated"
                  (click)="unimpersonate()">Unimpersonate</button>
          <div class="dropdown-divider"
               *ngIf="impersonated"></div>
          <button class="dropdown-item" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</nav>
