<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">

  <button [routerLink]="['/statistics/account']" class="btn btn-info btn-circle"
          type="button">
    <i class="fa fa-calculator"></i>
  </button>

  <button (click)="newStream()" class="btn btn-danger btn-circle" type="button">
    <i class="fa fa-plus"></i>
  </button>
</nav>

<div class="row mt-1">
  <div *ngFor="let stream of streams" class="col-sm-6 col-md-4 col-lg-3">
    <div class="card m-1">
      <div [class.bg-danger]="stream.status === inputStatus.Error"
           [class.bg-success]="stream.status === inputStatus.Ingestion"
           [routerLink]="['/streams/view/', stream.id]"
           class="card-header font-weight-bold">
        {{ stream.status }}
        <div class="float-right">
          <span *ngIf="newInputId && newInputId === stream.id"
                class="badge badge-success">new</span>
          <span *ngIf="stream.access === accessMode.Private" class="badge badge-info">
            <i class="fas fa-key"></i>
          </span>
          <span class="badge badge-dark">{{ stream.format }}</span>
        </div>
      </div>
      <div class="card-body">
        <div class="card-subtitle mb-2 text-nowrap text-truncate">
          <span class="text-muted"><small>{{ stream.id }}</small></span>
        </div>
      </div>
    </div>
  </div>
</div>
