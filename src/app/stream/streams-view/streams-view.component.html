<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">

  <button type="button" class="btn btn-info btn-circle"
          [routerLink]="['/statistics/account']">
    <i class="fa fa-calculator"></i>
  </button>

  <button type="button" class="btn btn-danger btn-circle" (click)="newStream()">
    <i class="fa fa-plus"></i>
  </button>
</nav>

<div class="row mt-1">
  <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let stream of streams">
    <div class="card m-1">
      <div class="card-header font-weight-bold"
           [routerLink]="['/streams/view/', stream.id]"
           [class.bg-success]="stream.status === inputStatus.Ingestion"
           [class.bg-danger]="stream.status === inputStatus.Error">
        {{ stream.status }}
        <span class="badge badge-dark float-right">{{ stream.format }}</span>
      </div>
      <div class="card-body">
        <div class="card-subtitle mb-2 text-nowrap text-truncate">
          <span class="text-muted"><small>{{ stream.id }}</small></span>
        </div>
      </div>
    </div>
  </div>
</div>
