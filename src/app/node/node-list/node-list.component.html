<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
  <button [routerLink]="['/nodes/create']" class="btn btn-danger" type="button">
    <i class="fa fa-plus"></i>
  </button>
</nav>

<div class="row mt-1 mr-1 ml-1">
  <div class="list-group list-group-flush w-100">
    <div *ngFor="let node of nodes | async" [routerLink]="['/nodes/view', node.id]"
         class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ node.name }}</h5>
        <div>
          <span [class.badge-danger]="!node.opened"
                [class.badge-success]="node.opened"
                class="badge badge-success mr-1">Opened</span>
          <span [class.badge-danger]="!node.enabled"
                [class.badge-success]="node.enabled"
                class="badge badge-success">Enabled</span>
        </div>
      </div>
      <p class="mb-1">{{ getUserFriendlyLocation(node) }}</p>
    </div>
  </div>
</div>
