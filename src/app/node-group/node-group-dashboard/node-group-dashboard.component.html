<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
  <div class="d-inline">
    <span *ngIf="group" class="navbar-brand mb-0 h1 font-weight-bold">{{ group.name }}</span>
  </div>

  <div>
    <div>
      <button (click)="editGroup()" class="btn btn-light" type="button">
        <i class="fa fa-edit"></i>
      </button>
    </div>
  </div>
</nav>

<div *ngIf="group" class="mt-3">
  <div class="row mt-3">
    <div class="col-lg mt-3">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <span class="h5 pr-2">Settings</span>
        </div>
        <div class="card-body">
          <div>
            <span>Scaling </span>
            <ng-toggle offText="Disabled" onText="Enabled"></ng-toggle>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">

    <div class="col-lg mt-3">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <span class="h5">Scaling</span>
          <button type="button" class="btn btn-primary btn-sm" (click)="appendScalingRule()"><i
            class="fas fa-plus-circle"></i></button>
        </div>
        <div class="card-body">

          <div class="list-group list-group-flush w-100">
            <div *ngFor="let rule of group.scalingRules; trackBy: trackByRule"
                 class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <div class="pr-3">
                  <ng-toggle [value]="rule.enabled"
                             (valueChange)="updateScalingRuleEnablement($event, rule)"></ng-toggle>
                </div>
                <div class="flex-grow-1" (click)="editScalingRule(rule)">
                  <h6 class="mb-1">{{ getUserFriendlyScalingRuleCondition(rule) }}</h6>
                  <h6 class="mb-1">{{ getUserFriendlyScalingRuleAction(rule) }}</h6>
                </div>
                <div>
                  <button type="button" class="btn btn-sm btn-danger" (click)="removeScalingRule(rule)">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </div>
              <p class="mb-1"></p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="col-lg mt-3">
      <div class="card">
        <div class="card-header">
          <span class="h5">Nodes</span>
        </div>
        <div class="card-body">
        </div>
      </div>
    </div>

  </div>
</div>
