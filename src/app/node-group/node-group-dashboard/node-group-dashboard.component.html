  </div>

  <div>
    <div>
      <button (click)="editGroup()" class="btn btn-light" type="button">

  </div>

  <div class="row mt-3">

    <div class="col-lg mt-3">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <span class="h5">Scaling</span>
        </div>
        <div class="card-body">

      </div>
    </div>

      <div class="card">
        <div class="card-header">
          <span class="h5">Nodes</span>
